<html>

<style>
body {background-color:white; font-family:Verdana, Geneva, sans-serif;}
h1   {color:#004380;}
h2   {color:#005199;background-color: #cce7ff;width: 95%; padding: 6px 0 6px 10px; margin-bottom: 10px;}
.environmentDetails tr:nth-of-type(odd) {background-color:#f1f1f1; font-family:'Comic Sans MS', cursive, sans-serif;}
.environmentDetails tr:nth-of-type(even) {background-color:#ddeeff; font-family:'Comic Sans MS', cursive, sans-serif;}
.environmentDetails td{padding: 3px;text-align: left;}
.executionSteps tr:nth-of-type(odd) {
    background-color:#f1f1f1;
}
.executionSteps tr:nth-of-type(even) {
    background-color:#fff;
}
.executionSteps th, .executionSteps td {padding: 5px;text-align: left;}
.pass { background-color:#8ed576; color:White}
.fail { background-color:#ffaa90; color:Red}
.notExecuted { background-color:#ffff66;}
.executionSteps td { white-space:pre;
max-width: 100px;
overflow: hidden;
text-overflow: ellipsis;
white-space: nowrap;}
</style>
<script type='text/javascript' src='https://www.google.com/jsapi'></script>
<script type='text/javascript'>
  google.load('visualization', '1', {packages:['corechart']});
  google.setOnLoadCallback(drawChart);
  function drawChart() {

    var data = google.visualization.arrayToDataTable([
      ['Status', 'Number of steps'],
      ['Passed Test Cases',     2],
      ['Failed Test Cases',     1],
      ['NotExecuted Test Cases',  0],
    ]);

    var options = {
      title: 'Summary',
      is3D: true,
      slices: {
          0: { color: 'Green' },
          1: { color: 'Red' },
          2: { color: 'Yellow' }
        }
    };

    var chart = new google.visualization.PieChart(document.getElementById('consolidatedPieChart'));

    chart.draw(data, options);
  }
</script>
